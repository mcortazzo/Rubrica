<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Nuovo contatto</title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/main.css}" />
</head>
<body>
    <div class="list-container">
    	<h2>Lista Contatti</h2>
      <div th:if="${#lists.isEmpty(contacts)}">
        Non sono presenti contatti da visualizzare
      </div>
     
      <ul th:if="${not #lists.isEmpty(contacts)}" class="list-group">
      	<li th:each= "c : ${contacts}" class="list-group-item">
<!--        		 <span class="glyphicon glyphicon-user" aria-hidden="true"></span> -->
       		<a th:href="@{'/contacts/' + ${c.id} }" th:text="${c.name}"></a>
       	</li>
      </ul>
    </div>
    <nav>
      <a class="btn btn-default" th:href="@{/}">Home</a>
    </nav>
</body>
</html>
