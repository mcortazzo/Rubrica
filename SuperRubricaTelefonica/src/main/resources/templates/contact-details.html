<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="${'Contatto - ' + contact.firstName + ' ' + contact.lastName}"></title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/main.css}" />
</head>
<body>
  <div class="dtl-body">
    <h2 th:text="${contact.firstName + ' ' + contact.lastName}"></h2>
    <div>
      <strong>Telefono: </strong> <span th:text="${contact.phone}"></span>
    </div>
    <div>
      <strong>Email: </strong> <span th:text="${contact.email}"></span>
    </div>
  </div>
  <nav>
    <a class="btn btn-default" th:href="@{/}">Home</a>
  </nav>
</body>
</html>
